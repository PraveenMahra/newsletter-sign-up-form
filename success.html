<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Successpage</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="success-page">
      <img src="./assets/images/icon-success.svg" alt="icon" />
      <h2 class="success-page-heading">Thanks for subscribing!</h2>
      <p class="success-message">
        A confirmation email has been sent to
        <span class="confirm-email"></span> Please open it and click the button
        inside to confirm your subscription.
      </p>
      <a href="/index.html"
        ><button class="dismiss-message-btn">Dismiss message</button></a
      >
    </div>
  </body>

  <script src="./success.js"></script>
</html>
