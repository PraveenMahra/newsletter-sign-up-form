<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <main>
      <div>
        <h2 class="newsletter-heading">Stay updated!</h2>
        <p class="newsletter-summary">
          Join 60,000+ product managers receiving monthly updates on:
        </p>
        <div class="newsletter-benefits">
          <img src="./assets/images/icon-list.svg" alt="icon" />
          <span> Product discovery and building what matters</span>
        </div>
        <div class="newsletter-benefits">
          <img src="./assets/images/icon-list.svg" alt="icon" />
          <span> Measuring to ensure updates are a success</span>
        </div>
        <div class="newsletter-benefits">
          <img src="./assets/images/icon-list.svg" alt="icon" />
          <span> And much more!</span>
        </div>
        <form>
          <label for="email">Email address</label>
          <div>
            <input
              type="text"
              id="email"
              placeholder="email@company.com"
              required
            />
            <span class="error-message hidden">Valid email required</span>
          </div>

          <button class="subscribe-btn" type="submit">
            Subscribe to monthly newsletter
          </button>
        </form>
      </div>
      <div>
        <img src="./assets/images/illustration-sign-up-desktop.svg" alt="img" />
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
